baseURL = "https://jcmk77.github.io/"
languageCode = "en-us"
title = "Muk's Blog"

# IMPORTANT: Add this line
theme = "anatole"

# You can add more settings below...



summarylength = 10
enableEmoji = true
enableRobotsTXT = true

# Syntax Highlighting
pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true

# Localized dates requires Hugo >= 0.87.0
localizedDates = false

################################################################################
# Markup Config
################################################################################
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

################################################################################
# Taxonomies (Categories, Tags, etc.)
################################################################################
[taxonomies]
  category = "categories"
  series   = "series"
  tag      = "tags"

################################################################################
# Related Content
################################################################################
[related]
  includeNewer = true
  threshold    = 80
  toLower      = true

[[related.indices]]
  name   = "keywords"
  weight = 100

[[related.indices]]
  name   = "tags"
  weight = 80

################################################################################
# Services (Disqus, Google Analytics, etc.)
################################################################################
[services.disqus]
  #shortname = "your-disqus-shortname"

[services.googleAnalytics]
  #ID = "G-MEASUREMENT_ID"

