################################################################################
# Theme-Specific Parameters (Merged from params.toml)
################################################################################
[params]
  # The Anatole theme often reads these to populate the left sidebar
  title            = "I'm Mukun"
  author           = "Mukun"
  description      = "Here is Mukun's stuff and engineering thoughts at SFU. Let's shape our world by TECHNOLOGIES" 
  profilePicture   = "/images/profile.jpg"
  keywords         = ""
  favicon          = "/favicons/favicon.ico"
  customCss        = []
  customJs         = []
  mainSections     = ["post"]
  images           = ["images/site-feature-image.png"]
  doNotLoadAnimations = false

  # Control how dates are displayed in lists or single posts
  singleDateFormat = "2/1/2006"
  indexDateFormat  = "2/1/2006"
  listDateFormat   = "2/1/2006"

  # Reverse the page title format (Title | Author vs. Author | Title)
  reversepagetitle = true

